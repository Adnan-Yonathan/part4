<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - PcParts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">PcParts</a>
      <span class="navbar-text">World Wide Leader in Computer Parts</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section" style="background-color: #333; height: 400px; text-align: center; color: white;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div>
        <h1 class="display-3">Login / Create Account</h1>
        <p class="lead">Access your account or sign up for a new one</p>
      </div>
    </div>
  </div>

  <!-- Login and Create Account Form -->
  <div class="container my-5">
    <div class="row">
      <!-- Login Form -->
      <div class="col-md-6">
        <h3 class="mb-4">Login</h3>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="#sign-up" data-bs-toggle="collapse" aria-expanded="false" aria-controls="sign-up">Create an account</a></p>
      </div>

      <!-- Sign-Up Form -->
      <div class="col-md-6">
        <h3 class="mb-4 collapse" id="sign-up">Create an Account</h3>
        <form action="#" method="POST" class="collapse" id="sign-up-form">
          <div class="mb-3">
            <label for="new-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="new-email" name="new-email" required>
          </div>
          <div class="mb-3">
            <label for="new-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="new-password" name="new-password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
          </div>
          <button type="submit" class="btn btn-success">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 PcParts. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
